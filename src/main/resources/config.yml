# Prefix for messages

prefix: "<gradient:#FFE04A:#FFA400>★ <bold>ʙʜɪᴠᴇ.ᴘʟ</bold> ★</gradient>"

# Command messages

commands:
  reload:
    success: "%prefix% Konfiguracja <gradient:#FFE04A:#FFA400><bold>przeładowana!</bold></gradient>"
    failed: "%prefix% Wystąpił <gradient:#FFE04A:#FFA400><bold>błąd</bold></gradient> przy przeładowywaniu <gradient:#FFE04A:#FFA400><bold>konfiguracji!</bold></gradient>"
  lobby:
    success: "%prefix% Zostałeś/aś przeniesiony/a do <gradient:#FFE04A:#FFA400><bold>Lobby!</bold></gradient>"
    connected: "%prefix% Jesteś już połączony z <gradient:#FFE04A:#FFA400><bold>Lobby!</bold></gradient>"
  discord:
    success: "%prefix% Dołącz na naszego <gradient:#FFE04A:#FFA400><bold><hover:show_text:'Kliknij, aby <gradient:#FFE04A:#FFA400><bold>dołączyć!</bold></gradient>'><click:open_url:'https://dc.bhive.pl/'>Discorda!</click></hover></bold></gradient>"
  twitch:
    success: "%prefix% Wpadnij na stream do <gradient:#FFE04A:#FFA400><bold><hover:show_text:'Kliknij, aby <gradient:#FFE04A:#FFA400><bold>wejść!</bold></gradient>'><click:open_url:'%value2%'>%value1%!</click></hover></bold></gradient>"
    list: "%prefix% Nasi streamerzy: "
    invalid: "%prefix% Wpisany/a przez ciebie <gradient:#FFE04A:#FFA400><bold>streamer/ka</gradient> nie jest z nami <gradient:#FFE04A:#FFA400><bold>powiązany!</bold></gradient>"

